<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - CSS</title>

    <link rel="stylesheet" href="style.css">

    <!--Formatando internamente-->
    <style>
        h1 {
            color: rgb(111, 131, 218);
        }

        section article p {
            color: blue;
        }

    </style>
</head>
<body>
    <!--Formatação INLINE-->
    <h2 style="color: blueviolet; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Cabeçalho H2 com formatação CSS</h2><br>
    
    <!--Formatação dentro do HTML-->
    <h1>Formatando H1</h1><br>

    <section>
        <article>
            <h2>Título centralizado</h2>
            <p>Lorem ipsum dolor sit amet 
                consectetur adipisicing elit. 
                Facere officiis nulla illo consequuntur 
                ad voluptatum tenetur ab optio cupiditate quam!</p>
        </article>
    </section>
</body>
</html>
